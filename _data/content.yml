### Skills [ skills ]
skills:
  title: "Professional Skills"
  subtitle: "my <b>Talent</b>"
  bg_title: "Skills"

  column1:
    items:
      - label: "방화벽 구성하기" #0-10 progress in dots
        text: "iptables와 OPNsense 두 가지 방화벽 솔루션을 모두 다뤄본 경험이 있습니다. NAT 설정을 비롯해 다양한 정책 및 규칙을 직접 적용해보며 실제 네트워크 환경에서 방화벽을 효율적으로 구성할 수 있습니다. 실습을 통해 포트포워딩, 접근 제어, 로깅 등 여러 기능을 체계적으로 익혔습니다."
        value: "85" #0-100 progress in %

      - label: "Python" #0-10 progress in dots
        text: "Python을 활용하여 스택과 큐 등 기본적인 자료구조를 직접 구현할 수 있습니다. 알고리즘 문제 해결이나 데이터 처리 작업에도 Python을 적극적으로 활용하고 있습니다. 코드의 가독성과 효율성을 고려하여 다양한 프로젝트에 적용한 경험이 있습니다."
        value: "75" #0-100 progress in %

  column2:
    items:
      - label: "네트워크 구성하기" #0-10 progress in dots
        text: "네트워크 토폴로지 설계부터 실제 장비 설정까지 전반적인 네트워크 구성을 자신 있게 수행할 수 있습니다. 라우터, 스위치, 무선 AP 등 다양한 장비를 활용해 실무 환경에서 네트워크를 구축해본 경험이 있습니다. 문제 발생 시 신속하게 원인을 파악하고 해결하는 능력도 갖추고 있습니다."
        value: "95" #0-100 progress in %

      - label: "troubleshooting" #0-10 progress in dots
        text: "문제가 발생했을 때 원인을 체계적으로 분석하고 해결하는 능력이 뛰어납니다. 네트워크, 시스템, 소프트웨어 등 다양한 분야에서 트러블슈팅 경험을 쌓았습니다. 로그 분석, 패킷 캡처, 단계별 점검 등 다양한 방법을 활용하여 신속하게 문제를 해결할 수 있습니다."
        value: "90" #0-100 progress in %

  column3:
    items:
      - label: "네트워크 이론" #0-10 progress in dots
        text: "OSI 7계층, TCP/IP, 라우팅, 스위칭 등 네트워크의 핵심 이론에 대한 전반적인 이해도가 높습니다. 실제 환경에서 이론을 바탕으로 네트워크 설계와 문제 해결에 적용해본 경험이 있습니다. 최신 네트워크 기술 동향에도 관심을 가지고 지속적으로 학습하고 있습니다."
        value: "90" #0-100 progress in %

      - label: "linux" #0-10 progress in dots
        text: "리눅스 운영체제를 능숙하게 다룰 수 있으며, 다양한 배포판에서 시스템 관리 경험이 있습니다. 파일 시스템, 사용자 및 권한 관리, 네트워크 설정 등 실무에서 필요한 작업을 원활하게 수행할 수 있습니다. 쉘 스크립트 작성과 자동화 작업에도 익숙합니다."
        value: "90" #0-100 progress in %

